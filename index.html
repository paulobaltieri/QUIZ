<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Quiz</title>
</head>

<body>
    <div class="cabecalho">
        <label class="titleQuiz">QUIZ</label>
    </div>
    <div class="scoreQuiz d-none">
        <label class="titleQuiz">Você acertou <Span class="myScore">0%</Span> das perguntas</label>
    </div>
    <div class="bordaTitle">
        <div class="titleQuestion">
            <label>Você consegue acertar todas as perguntas?</label>
        </div>
    </div>

    <form class="questions">
        <div class="form-check">
            <label>01 - Qual o planeta mais próximo da terra?</label><br>
            <input type="radio" name="inputQuestion1" value="A" checked>
            <label class="form-check-label">
                Mercúrio <label class="res1"></label>
            </label><br>
            <input type="radio" name="inputQuestion1" value="b">
            <label class="form-check-label">
                Vênus <label class="res1"></label>
            </label><br>
            <input type="radio" name="inputQuestion1" value="A">
            <label class="form-check-label">
                Urano <label class="res1"></label>
            </label><br>
            <input type="radio" name="inputQuestion1" value="A">
            <label class="form-check-label">
                Netuno <label class="res1"></label>
            </label>
        </div>
        <p></p>
        <div class="form-check">
            <label>02 - Qual o maior planeta do sistema solar?</label><br>
            <input type="radio" name="inputQuestion2" value="A" checked>
            <label class="form-check-label">
                Urano <label class="res"></label>
            </label><br>
            <input type="radio" name="inputQuestion2" value="A">
            <label class="form-check-label">
                Mercúrio <label class="res2"></label>
            </label><br>
            <input type="radio" name="inputQuestion2" value="b">
            <label class="form-check-label">
                Júpiter <label class="res2"></label>
            </label><br>
            <input type="radio" name="inputQuestion2" value="A">
            <label class="form-check-label">
                Netuno <label class="res2"></label>
            </label>
        </div>
        <p></p>
        <div class="form-check">
            <label>03 - Qual o planeta mais distante do sol?</label><br>
            <input type="radio" name="inputQuestion3" value="A" checked>
            <label class="form-check-label">
                Júpiter
            </label><br>
            <input type="radio" name="inputQuestion3" value="A">
            <label class="form-check-label">
                Mercúrio
            </label><br>
            <input type="radio" name="inputQuestion3" value="A">
            <label class="form-check-label">
                Urano
            </label><br>
            <input type="radio" name="inputQuestion3" value="b">
            <label class="form-check-label">
                Netuno
            </label>
        </div>
        <p></p>
        <div class="form-check">
            <label>04 - Qual o planeta mais próximo ao sol?</label><br>
            <input type="radio" name="inputQuestion4" value="A" checked>
            <label class="form-check-label">
                Júpiter
            </label><br>
            <input type="radio" name="inputQuestion4" value="A">
            <label class="form-check-label">
                Mercúrio
            </label><br>
            <input type="radio" name="inputQuestion4" value="b">
            <label class="form-check-label">
                Urano
            </label><br>
            <input type="radio" name="inputQuestion4" value="A">
            <label class="form-check-label">
                Marte
            </label>
        </div>
        <div class="text-center">
            <button class="btn btn-primary">Enviar</button>
        </div>
    </form>
</body>
<script src="src/js/app.js"></script>

</html>
